<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Template with Data Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Article Title -->
        <h1 class="text-4xl font-bold text-center my-6">Article Title</h1>

        <!-- Article Content -->
        <div class="mb-8">
            <p class="text-lg text-gray-700">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum.
            </p>
            <!-- Add more paragraphs as needed -->
        </div>

        <!-- Data Visualization Iframe -->
        <div class="flex justify-center">
            <iframe class="w-full h-96" src="https://farzaank.github.io/fashion-sustainability-progress/" frameborder="0"></iframe>
        </div>

        <div class="flex justify-center mt-10">
            <iframe class="w-full h-96" src="https://farzaank.github.io/fashion-map/" frameborder="0"></iframe>
        </div>


        <div class="flex justify-center">
            <iframe class="w-full h-96" src="https://farzaank.github.io/fashion-correlation/" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
